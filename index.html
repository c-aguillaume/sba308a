<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizards Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Basic Search -->
    <div class="container my-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a character" />
        <button onclick="searchCharacter()" class="btn btn-primary mt-2">Search</button>
    </div>

    <!-- Simple Add Character Form -->
    <div class="container my-4">
        <h3>Add a New Character</h3>
        <form id="addCharacterForm">
            <input type="text" id="name" placeholder="Character Name" required />
            <input type="text" id="gender" placeholder="Gender" required />
            <input type="text" id="eyeColor" placeholder="Eye Color" required />
            <input type="text" id="wand" placeholder="Wand" required />
            <input type="text" id="wikiLink" placeholder="Wiki Link" required />
            <button type="submit" class="btn btn-success">Add Character</button>
        </form>
    </div>

    <!-- Basic Display Container -->
    <div class="container" id="charactersContainer">
        <!-- Characters will show up here -->
    </div>

    <script src="fetchData.js"></script>
    <script src="displayData.js"></script>
    <script src="addCharacter.js"></script>
    <script>
        // Simple Search Function Placeholder
        function searchCharacter() {
            alert("Search functionality will be implemented later.");
        }
        
        // Sample Static Function for Adding Character (Simulating)
        document.getElementById("addCharacterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let gender = document.getElementById("gender").value;
            let eyeColor = document.getElementById("eyeColor").value;
            let wand = document.getElementById("wand").value;
            let wikiLink = document.getElementById("wikiLink").value;

            let newCharacter = `<div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                      <h5 class="card-title">${name}</h5>
                                      <p class="card-text">Gender: ${gender}</p>
                                      <p class="card-text">Eye Color: ${eyeColor}</p>
                                      <p class="card-text">Wand: ${wand}</p>
                                      <a href="${wikiLink}" class="btn btn-primary">Wiki Link</a>
                                    </div>
                                  </div>`;
            document.getElementById("charactersContainer").innerHTML += newCharacter;
        });
    </script>
</body>
</html>
